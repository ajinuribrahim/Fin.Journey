<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140" role="img" aria-label="Fin.Journey logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00e676"/>
      <stop offset="1" stop-color="#ffd54f"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="3.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="none" stroke="url(#g)" stroke-width="6" filter="url(#glow)">
    <path d="M30 95 C80 20, 160 120, 220 55 S360 30, 470 70" />
    <circle cx="30" cy="95" r="8" fill="url(#g)"/>
    <circle cx="220" cy="55" r="8" fill="url(#g)"/>
    <circle cx="470" cy="70" r="8" fill="url(#g)"/>
  </g>
  <text x="22" y="120" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="54" font-weight="800" fill="#ffffff">Fin<tspan fill="url(#g)">.</tspan>Journey</text>
</svg>
